<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch Page</title>

    <link rel="stylesheet" href="css/freeCodeCampChallenge3.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
    />
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
                alt="original trombones logo" id="header-img">
            </div>


        <nav id="nav-bar">
            <ul>
               <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#how-it-works">How it Works</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <div class="container"></div>

    <section id="hero">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input
                name="email"
                id="email"
                type="email"
                placeholder="Enter your email address" required
            />
            <input type="submit" id="submit" value="Get Started" class="btn">
        </form>
    </section>

    <div id="container">
        <section id="features">
            <div class="grid">
                <div class="icon"><i class="fa fa-3x fa-fire"></i>
                    <div class="desc">
                        <h2>Premium Materials</h2>
                        <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
                    </div>
                </div>
                <div class="grid">
                    <div class="icon"><i class="fa fa-3x fa-truck"></i></div>
                </div>
            </div>
        </section>
    </div>


        </div>







<script src="js/freeCodeCampChallengeTests.js"></script>
<script src="js/freeCodeCampChallenge3LandingPage.js"></script>

</body>
</html>
