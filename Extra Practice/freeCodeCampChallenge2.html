<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms FreeCodeCampChallenge2</title>
    <link rel="stylesheet" href="freeCodeCampChallenge2.html">
</head>
<body>

    <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description"  class="description text-center">Thank your for taking the time to help us improve the platform</p>
    </header>

<!--    Forms-->
    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="e-mail-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Age">
        </div>

        <div class="form-group">
            <p id="option">Which option best describes your current role?</p>
            <select name="role" id="dropdown" class="form-control" required>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="">
                <input name="user-recommend" value="definely" type="radio" class="input-radio" checked>
                "Definetly"
            </label>

            <label for="">
                <input name="user-recommend" value="maybe" type="radio" class="input-radio" >
                "Maybe"
            </label>

            <label for="">
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio" >
                "Not-sure"
            </label>
        </div>

        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="project">Projects</option>
                <option value="community">Community</option>
                <option value=""openSource>Open Source</option>
            </select>
        </div>
