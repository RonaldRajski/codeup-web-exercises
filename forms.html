<div>

<form action="https://request-inspector.glitch.me" method="POST">
    <label for="email-input">Email:</label>
    <input type="text" id="Email-input" name="email"
       placeholder="Enter your email.">
</form>
    <br>

<form action="https://request-inspector.glitch.me" method="POST">
    <label for="password">Password:</label>
    <input type="text" name="password" id="password" placeholder="Enter Your Password.">
    <br>
<!--    <button type="submit">Submit</button>-->
</form>

</div>

<div id="Bio">

<h1>Biography</h1>
<form action="https://request-inspector.glitch.me" method="POST">
    <textarea name="BIO" id="BIO-input" cols="30" rows="10" placeholder="Tell Us a little about Yourself..."></textarea>
    <br>
<!--    <button type="submit">Submit</button>-->
</form>
</div>



<div id ="radio-buttons">

<h2>How did you hear about us?</h2>

    <label for="Billboard">Billboard</label>
    <input type="radio" id="Billboard" value="Billboard" name="radio-group">

    <label for="Radio Advertisement">Radio Advertisement</label>
    <input type="radio" id="Radio Advertisement" value="Radio Advertisement" name="radio-group">

    <label for="Internet Advertisement">Internet Advertisement</label>
    <input type="radio" id="Internet Advertisement" value="Internet Advertisement" name="radio-group">

    <label for="other">Other</label>
    <input type="radio" id="other" value="Other" name="radio-group">

</div>

<div>
<h2>What Web Browser are you using?</h2>

    <select name="Browser-choice" id="browser-input">
    <option value="Safari">Safari</option>
    <option value="Chrome">Chrome</option>
    <option value="Explorer">Explorer</option>
    </select>
    <br>

</div>
