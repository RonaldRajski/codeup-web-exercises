<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        .weather-info {
            margin: 10px 10px;
            background-color: #3bb1ed;
        }
        #map {
            width: 100%;
            height: 50vh;
            margin: 20px 0;
            background-color: #3bb1ed;
        }
        .icon {
            display: block;
            margin: 0 auto;
        }

        .jumbotron{
            background-color: blue;
            color: gold;
            opacity: 50%;
        }
    </style>
</head>
<body>


<!-- As a heading -->

<h1>Current working copy</h1>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Weather?</h1>
        <p class="lead">If You don't like the weather.... Wait five minutes...</p>
    </div>
</div>

<nav class="navbar navbar-light bg-primary text-white">
    <h2 class=" mb-0">Weather App</h2>
    <span id="city-name" class="navbar-text text-white font-weight-bold"></span>
</nav>

<main class="container-fluid mt-2">

    <form class="form-inline m-3">
        <div class="form-group m-3">
            <label for="place-text" class="m-3">Place</label>
            <input type="text" id="place-text" class="form-control" placeholder="Chicago, Illinois" value="Chicago, Illinois">
        </div>
        <div class="form-group m-3">
            <button id="location-btn" class="btn btn-primary">Let's Discover Weather Together!</button>
        </div>
    </form>

    <div id="weather-area" class="card-deck"></div>
    <div class="row">
        <div class="col">
            <div id="map"></div>
        </div>
    </div>
</main>

<script src="js/jquery-2.2.4.js"></script>
<script src="js/weather-map-practice.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js'></script>
<script>

</script>
</body>
</html>
