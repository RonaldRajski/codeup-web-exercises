<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code !</title>
    <link rel="stylesheet" type="text/css" href="css/konami.css">
</head>
<body>
<h1 id="title">Konami Code: Cheaters Always Prosper except in Tennessee...</h1>
<!--<script src="JS/konami.js"></script>-->

<div class="demo-container">
    <div class="demo-box">You will not Prosper!</div>
    <ul id="strongResponse">
        <li><strong>Who is the CHEATING CHEATER?</strong></li>

    </ul>
</div>

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $(document).keyup(function(event) {
        console.log(event.keyCode);
    });


    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        66: 'b',
        65: 'a',
        13: 'enter'
    };


    // Konami Code sequence
    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a','enter'];

    // // a variable to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;
    //
    // // add keydown event listener
    document.addEventListener('keydown', function(e) {
//     // get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
//     // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];
//
//     // compare the key with the required key
        if (key == requiredKey) {
//
//         // move to the next key in the konami code sequence
            konamiCodePosition++;
//
//         // if the last key is reached, activate cheats
            if (konamiCodePosition == konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {

        document.body.style.backgroundImage = "url('http://bittersweetbreakups.com/wp-content/uploads/2013/04/cheater_Sticker.jpg')";


        var audio = new Audio('https://www.soundjay.com/misc/sounds/fail-trombone-02.mp3');
        audio.play();

        $('.demo-box').html("You will not Prosper Tom Terrible!");


        alert("cheats activated");

    }



</script>

</body>


</html>
