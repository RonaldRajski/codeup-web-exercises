<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice DOM</title>
</head>
<body>
    <h1>List One</h1>
    <ul>
        <li class="odd list-one item">List 1, Item 1</li>
        <li class="even list-two item">List 1, Item 2</li>
    </ul>

    <h1>List Two</h1>
    <ul>
        <li class="odd list-one item">List 2, Item 1</li>
        <li class="even list-two item">List 2, Item 2</li>
    </ul>

    <form name="login">
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <hr>
    <h1 id="main-heading">Hello World!</h1>
    <div id="main-section">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </div>

<script>
    "use strict";
    (function () {
        // get all elements with class even
        var evenElements = document.getElementsByClassName('even');

        // Print the first element
        console.log(evenElements[0]);
        // prints li.even.list-one-item

        // Print all elements
        for(var i=0; i < evenElements.length; i++){
            console.log(evenElements[i]);
        }

        // Prints
        // li.even.list-one-item
        // li.even.list-two-item

        var listItems = document.getElementsByTagName('li');

        // print the first list item
        console.log(listItems[0], "listItem");

        // Print all the listItems
        for(var i=0; i < listItems.length; i++){
            console.log(listItems[i], "all the list items");
        }



        // get username input

        var usernameInput = document.forms.login.username;
        //
        // // log the value of the "username" input
        //
        console.log(usernameInput);

        // get main heading h1 by id

        var mainHeading = document.getElementById('main-heading')

        console.log(mainHeading.html);

        mainHeading.innerHTML = "Hello Codeup";

        console.log(mainHeading.innerHTML); // Prints Hello Codeup

        // Get the main section div by id
        var mainSection = document.getElementById('main-section');

        console.log(mainSection.innerHTML);




    })();



</script>

</body>
</html>
