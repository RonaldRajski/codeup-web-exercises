<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review-dom</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function () {
        "use strict";
    //
        $(document).ready(function () {
            //         setTimeout(function () {
            //             $('.container').css('background-color', 'pink');
            //         }, 3000);
            //     });

            setTimeout(function () {
                $('.container').css('background-color', 'pink');
            }, 3000);
        });

            //
            //     $('#add-to-list').click(function () {
            //         var userInput = $(input).val();
            //         $('#favorite-food').append('<li>' + userInput + '</li>');
            //     });

            $('#add-to-list').click(function () {
                var userInput = $('input').val();
                $('#favorite-food').append('<li>' + userInput + '</li>');
            });
            //
            //     $('#change-me').dblclick(function () {
            //         $(this).css('background-color', 'purple');
            //     });

            $('#change-me').dblclick(function () {
                $(this).css('background-color', 'purple');
            });
            //
            //     $('#change-cohort').click(function () {
            //         var cohort = $('#cohort-name').val();
            //         $('#my-cohort').append(cohort);
            //     });

            $('#change-cohort').click(function () {
                var cohort = $('#cohort-name').val();
                $('#my-cohort').append(cohort);
            })
            //
            //     $('#highlight').click(function () {
            //         $('#my-cohort').css('background','yellow');
            //     })

            $('#highlight').click(function () {
                $('#my-cohort').css('background', 'yellow');
            });

    //
    //
    })();

    // (function (){
    //     "use strict"
    //

    //
    //
    // })();
</script>
</body>
</html>
